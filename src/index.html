<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
  </head>

  <body>
    <div class="container">
      <!-- <h1 class="title">NOTES</h1> -->
      <div class="notes">
        <form action="">
          <table class="notes-table">
            <caption class="table-caption">Active Notes</caption>
            <thead class="table-header">
              <tr class="">
                <td class="cell-icon">1</td>
                <td class="cell-name">Name</td>
                <td class="cell-created">Created</td>
                <td class="cell-category">Category</td>
                <td class="cell-content">Content</td>
                <td class="cell-dates">Dates</td>
                <td class="cell-icon"></td>
                <td class="cell-icon">8</td>
                <td class="cell-icon">9</td>
              </tr>
            </thead>
            <tbody class="notes-body">
              <tr class="table-row">
                <td class="cell-center">
                  <div class="circle-icon">
                    <svg class="category-icon" width="18" height="18">
                      <use href="./svg/icons.svg#icon-twitch"></use>
                    </svg>
                  </div>
                  
                </td>
                <td class="notes-col">2</td>
                <td class="notes-col">3</td>
                <td class="notes-col">4</td>
                <td class="notes-col">5</td>
                <td class="notes-col">6</td>
                <td class="notes-col">7</td>
                <td class="notes-col">8</td>
                <td class="notes-col">9</td> 
              </tr>
              <tr class="table-row edit">
                <td class="">1</td>
                <td class="">
                  <input type="text"/>
                </td>
                <td class="">3</td>
                <td class="cell-category">
                  <select name="category">
                    <option>Task</option>
                    <option>Random Thought</option>
                    <option>Idea</option>
                  </select>
                </td>
                <td class="notes-col">
                  <input type="text"/>
                </td>
                <td class="">6</td>
                <td class="" colspan="3">
                  <button class="edit-btn">Save</button>
                  <button class="edit-btn">Exit</button>
                </td>
                 
              </tr>
            </tbody>
            
              
            
          </table>
          <button class="notes-btn-create">Create Note</button>
        </form>
      </div>
      <div class="summary ">
        <table class="summary-table">
        <caption class="table-caption">Note Category Summary</caption>
            <thead class="table-header">
              <tr>
                <td class="cell-icon"></td>
                <td>Note Category</td>
                <td>Active</td>
                <td>Archived</td>
              </tr>
            </thead>
            <tbody class="summary-body">
              <tr class="table-row">
                <td class="summary-col">1</td>
                <td class="summary-col">2</td>
                <td class="summary-col">3</td>
                <td class="summary-col">4</td>
                 
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
